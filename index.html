<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт выплаты KPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="input">
            <form class="time">
                <p>Часы нахождения в системе</p>
                <input type="number" id="usefulTime">

                <p>Из них количество часов по ставке х3</p>
                <input type="number" id="timeOfX3">

                <p>Из них количество часов по ставке х4</p>
                <input type="number" id="timeOfX4">
            </form>
            <form class="kpi">
                <p>Контакты в час</p>
                <input type="number" id="contactsOfHourse">

                <p>Клиентская оценка RR, %</p>
                <input type="number" id="rr">

                <p>FCR Чат, %</p>
                <input type="number" id="fcr">
            </form>

            <button id="button" type="submit">Результат</button>
        </div>

        <!-- <p><input type="checkbox" id="checkbox"> Являешься ли наставником?</p>
        <div class="helpTime" id="helpTimeBlock">
            <p>Количество часов наставничества</p>
            <input type="number" id="helpTime">
        </div> -->



    </div>


    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCRM | Расчёт зарабатной платы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Расчёт заработной платы сотрудника первой линии поддержки КЦ Ozon</h1> -->
    <div class="wrapper">
        <form class="time">
            <p>Часы нахождения в системе</p>
            <input type="number" id="usefulTime">

            <p>Из них количество часов по ставке х3</p>
            <input type="number" id="timeOfX3">

            <p>Из них количество часов по ставке х4</p>
            <input type="number" id="timeOfX4">
        </form>
        <form class="kpi">
            <p>Контакты в час</p>
            <input type="number" id="contactsOfHourse">

            <p>Клиентская оценка RR, %</p>
            <input type="number" id="rr">

            <p>FCR Чат, %</p>
            <input type="number" id="fcr">
        </form>

        <!-- <p>Количество часов "Помощь на линии 1" по ставке х1.5</p>
        <input type="number" id="partTime1">

        <p>Количество часов "Помощь на линии 2" по ставке х2</p>
        <input type="number" id="partTime2"> -->

        
        <!-- <p><input type="checkbox" id="checkbox"> Являешься ли наставником?</p>
        <div class="helpTime" id="helpTimeBlock">
            <p>Количество часов наставничества</p>
            <input type="number" id="helpTime">
        </div> -->

        

        <div class result >
            <p class="result-kpi2"></p>
            <p class="result-kpi3"></p>
            <p class="result-kpi"></p>
            <p class="result-payHelp"></p>
            <p class="result-payUseful"></p>
            <p class="result-payAll"></p>
            <hr>
            <p class="result-payAllNdfl"></p>
        </div>
    </div>
    <button id="button">Результат</button>
    <script src="script.js"></script>
</body>
</html>
